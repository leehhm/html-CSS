<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
	<style>
		ul {
			list-style : none;
		}
		li {
			padding : 5px 30px;
		}
		li a {
			font-size : 16px;
			color : blue;
			text-decoration : none;
		}
		a[target = "_blank"] {
			padding-right : 30px;
			background:url(images/newwindow.jpg) no-repeat center right;
		}
	</style>
</head>

<body>
	<h1>HTML5 표준안 사이트</h1>
	<ul>
		<li><a href = "http://ww.w3c.org/TR/html" target = "_blank">HTML</a></li>
		<li><a href = "http://ww.w3c.org/TR/selectors">CSS Selector Level</a></li>
		<li><a href = "http://ww.w3c.org/TR/Css3-mediaqueries">미디어쿼리</a></li>
	</ul>
</body>
</html>
