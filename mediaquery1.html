<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>Media Queries</title>
	<style>
		body {
			background-color : #eee;
		}
		@media screen and (orientation : landscape) {
			body {background-color : orange;}
		}
		@media screen and (orientation : portrait) {
			body {background-color : yellow;}
		}
	</style>
</head>
<body>
	<h1>Meida Query</h1>
</body>
</html>
