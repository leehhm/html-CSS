<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>속성 선택자</title>
	<style>
		ul {
			list-style : none;
		}
		li {
			display : inline-block;
			margin : 10px;
		}
		li a {
			padding : 5px 20px;
			font-size : 14px;
			color : blue;
			text-decoration : none;
		}
		a[title ^= "eng"] {
			background : url(images/us.jpg) no-repeat left center;
		}
		a[title ^= "jap"] {
			background : url(images/jp.jpg) no-repeat left center;
		}
		a[title ^= "chin"] {
			background : url(images/ch.jpg) no-repeat left center;
		}
	</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href = "#" title = "english">영어</a></li>
		<li><a href = "#" title = "japanese">일본어</a></li>
		<li><a href = "#" title = "chinese">중국어</a></li>
	</ul>
</body>
</html>
