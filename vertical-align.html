<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>Table CSS</title>
	<style>
		table, td {
			border : 1px solid #ccc;
		}
		td {
			height : 100px;
			padding : 20px;
		}
		.val1 {
			vertical-align : top;
			text-align : right;
		}
		.val2 {
			vertical-align : bottom;
			text-align : left;
			}
		.val3 {
		vertical-align : middle;
		text-align : middle;
		}
	</style>
</head>
<body>
	<table>
		<caption>vertical-alignment</caption>
		<tr>
			<td class = "val1">alignment</td>
			<td class = "val2">alignment</td>
			<td class = "val3">alignment</td>
		</tr>
	</table>
</body>
</html>
