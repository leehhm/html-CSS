<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
	<style>
		div {
			width : 100px;
			height : 100px;
			background : blue;
			animation-name : change-bg;
			animation-duration : 3s;
		}
		@keyframes change-bg {
			from {
				background-color : pink;
				border : 1px solid black;
			}
			to {
				background-color : red;
				border-radius : 50%
			}
		}
		
	</style>
</head>
<body>
	<div></div>
</body>
</html>
