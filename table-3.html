<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>표 만들기</title>
	<style>
		table, th, td {
			border : 1px solid #ccc;
		}
		td, th{
			padding : 10px;
		}
	</style>
</head>
<body>
	<table>
	<caption>
		<strong>Modern Browser</strong>
		<p>구내에서 자주 사용하는 모던 브라우저</p>
	</caption>
		<tr>
			<th>브라우저</th>
			<th>제조업체</th>
			<th>다운로드</th>
		</tr>
		<tr>
			<th>크롬</th>
			<td>Google</td>
			<td>http://www.google.com/ko/chrome/</td>
		</tr>
		<tr>
			<th>파이어 폭스</th>
			<td>Mozilla</td>
			<td>https://mozilla.org/ko/firefox/</td>
		</tr>
		<tr>
			<th>엣지</th>
			<td>Microsoft</td>
			<td>http://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
		</tr>
	</table>
</body>
</html>
