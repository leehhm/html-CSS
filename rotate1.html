<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
	<style>
		.origin {
			width : 210px;
			height : 200px;
			margin : 56px;
			float : left;
			border : 1px solid black;
		}
		.rotatex {
			transform : rotateX(45deg);
		}
		.rotatey {
			transform : rotateY(45deg);
		}
		.rotatez {
			transform : rotateZ(45deg);
		}
		.rotatexy {
			transform : rotate3dX(2.5, 1.2, -1.5, 45deg);
		}
	</style>
</head>
<body>
	<div class = "orignin">
		<div class = "rotatex"><img src = "images/fruit.jpg" alt = ""></div>
	</div>
	<div class = "orignin">
		<div class = "rotatey"><img src = "images/fruit.jpg" alt = ""></div>
	</div>
	<div class = "orignin">
		<div class = "rotatex"><img src = "images/fruit.jpg" alt = ""></div>
	</div>
	<div class = "orignin">
		<div class = "rotatexy"><img src = "images/fruit.jpg" alt = ""></div>
	</div>
	
</body>
</html>
