<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="utf-8">
<title>Transform</title>
	<style>
		.box {
			margin-top : 50px;
			margnin-left : 100px;
			padding : 20px;
			height : 60px;
			animation-name : moving;
			animation-duration : 3s;
			animation-direction : normal;
			animation-iteration-count : infinite;
			}
		@keyframes moving {
			from {
				width : 200px;
				background : #faef7c;
				opacity : 0.5;
				tramsform : scale(0.5) rotate(15deg);
				}
			to {
				width : 400px;
				background : #ff9400;
				opacity : 1;
				tramsform : scale(1) rotate(0deg);
				}
			}
	</style>
</head>
<body>
	<div class = "box">
		<h3>CSS3 Animation</h3>
	</div>
</body>
</html>
